  Generated template for the ItineraryDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-header>
  <ion-navbar color="color1" *ngFor="let itenarydetail of get_data">
    <ion-title><h3 class="title">{{ itenarydetail.date_duration  }}</h3></ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
	<ion-grid class="grid_img" *ngFor="let itenarydetail of get_data">
		<img src="{{ itenarydetail.image }}" class="avt_img">
		<div class="content">
			<h5>{{ itenarydetail.Title }}</h5>
			<h5>{{ itenarydetail.sub_title }}</h5>
			<ul *ngFor="let getdata of  itenarydetail['sub_content'] ">
				<li>{{ getdata.bullet_data }}</li>
			</ul>
			<h5>{{ itenarydetail.second_title }}</h5>
			<div *ngFor="let getdata of  itenarydetail['sub_content1'] ">
				<p>{{ getdata.data  }}</p>
			</div>
			<h5>{{ itenarydetail.Third_title }}</h5>
			<div *ngFor="let getdata of  itenarydetail['sub_content2'] ">
				<p>{{ getdata.data  }}</p>
			</div>
			<h5>{{ itenarydetail.Endtitle }}</h5>
		</div>
	</ion-grid>


</ion-content>
