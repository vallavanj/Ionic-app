<ion-header>
  <ion-navbar color="color1">
    <ion-title><h3 class="title">itinerary</h3></ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	<ion-grid class="content_top_title">
    <ion-row class="content_top_title_row">
      <ion-col col-3><img src="assets/imgs/logo.png" class="img_header"></ion-col>
      <ion-col col-4>
          <h1 class="logo_text">
              <span class="let1">C</span><span class="let2">H</span><span class="let3">W</span>
            </h1>
        </ion-col>
      <ion-col col-4>
          <h1 class="logo_full_text">
              <span class="let1">Children</span><br><span class="let2">Healthcare</span><br><span class="let3">Women</span>
            </h1>
      </ion-col>
    </ion-row>  
  </ion-grid>
	<ion-list class="ion_list_view" >
		<ion-item *ngFor = 'let listview of itenarylist'>
		      <ion-avatar item-start>
		        <img src="assets/imgs/royalbeachDetail@3x.png" class="avt_img">
		      </ion-avatar>
		      <h2 class="let3">{{ listview.day1 }}</h2>
		      <h3 class="let2">{{ listview.date_duration }}</h3>
		      <p>{{ listview.title  }}</p>
		       <p>{{ listview.description  }}</p>
		       <a href="#"  class="a_red_more" (click)="itenary_details($event)" id="{{listview.ID }}">Read More</a>
		 </ion-item>
	</ion-list>
</ion-content>
